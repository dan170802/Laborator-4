<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function changeText() {
        const today = new Date();
        document.getElementById("paragraph").textContent = today;
        console.log(today);
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data si ora curenta</title>
  </head>
  <body>
    <div>
      <p id="paragraph"></p>
      <button onclick="changeText()">Afisati data si ora curenta</button>
    </div>
  </body>
</html>
