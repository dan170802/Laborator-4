<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function numere() {
        const pare = [];
        for (let i = 0; i <= 100; i++) {
          if (i % 2 == 0) {
            console.log(i);
          }
          pare[i] = i;
        }
        console.log(pare);
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numere pare</title>
  </head>
  <body>
    <button onclick="numere()">Afisati numerele pare cuprinse in intervalul 0-100</button>
  </body>
</html>
